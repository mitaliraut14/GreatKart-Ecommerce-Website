{% extends 'base.html' %}

{% load static %}

{% block 'main' %}

<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->

		<div class="row">
			<aside class="col-lg-12">
				<div class="card">
					<table class="table table-borderless table-shopping-cart">
						<thead class="text-muted">
							<tr class="small text-uppercase">
								<th scope="col">Product</th>
								<!-- <th scope="col" width="120">Quantity</th> -->
								<th scope="col" width="120">Price</th>
								<th scope="col" class="text-right" width="200"> </th>
							</tr>
						</thead>
						<tbody>


							<!-- For loop starts -->

							{% for x in data %}
							<tr>
								<td>
									<figure class="itemside align-items-center">
										<div class="aside"><img src="{{x.pid.image}}" class="img-sm">
										</div>
										<figcaption class="info">
											<a href="#" class="title text-dark">{{x.pid.product_name}}</a>
											<!-- <p class="text-muted small">Matrix: 25 Mpx <br> Brand: Canon</p> -->
										</figcaption>
									</figure>
								</td>
								<td>
									<div class="price-wrap">
										<var class="price">₹{{x.pid.price}}</var>
										<!-- <small class="text-muted"> $315.20 each </small> -->
									</div> <!-- price-wrap .// -->
								</td>
								<td class="text-right">
								<td>
									<a href="/remove/{{x.id}}"><button class="btn btn-danger">Remove</button></a>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div> <!-- card.// -->

			</aside> <!-- col.// -->


		</div> <!-- row.// -->



		<article class="card mb-4 mt-4">
			<div class="card-body">
				<h4 class="card-title mb-4">Delivery info</h4>
			
				<form method="POST" action="/place_order/{{prod_id}}/{{tot}}">
					{% csrf_token %}

					<div class="row">
						<div class="col-lg-9 ">
							<div class="row">
								<div class="form-group col-sm-6 ">
									<label>Country*</label>
									<select name="" class="form-control">
										<option value="">India</option>
										<option value="">United States</option>
										<option value="">France</option>
										<option value="">Italy</option>
									</select>
								</div>
								<div class="form-group col-sm-6 ">
									<label>State*</label>
									<select name="" class="form-control">
										<option value="">Maharashtra</option>
										<option value="">Delhi</option>
										<option value="">Karnataka</option>
										<option value="">Gujarat</option>
									</select>
								</div>
								<!-- <div class="form-group col-sm-6">
									<label>State*</label>
									<input type="text" name="state" placeholder="Type here" class="form-control">
								</div> -->
								<div class="form-group col-sm-6">
									<label>Address*</label>
									<input type="text" name="street" placeholder="Type here" class="form-control">
								</div>
								<!-- <div class="form-group col-sm-6">
									<label>Building</label>
									<input type="text" name="building" placeholder="" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<label>House no</label>
									<input type="text" name="house" placeholder="Type here" class="form-control">
								</div> -->
								<div class="form-group col-sm-6">
									<label>Pincode</label>
									<input type="integer" name="pincode" placeholder="" class="form-control">
								</div>
							</div>
						</div>






						<aside class="col-lg-3">

							<div class="card">
								<div class="card-body">
									<dl class="dlist-align">
										<dt>Total price:</dt>
										<dd class="text-right">₹{{tot}}</dd>
									</dl>
									<!-- <dl class="dlist-align">
										<dt>Tax:</dt>
										<dd class="text-right"> $10.00</dd>
									</dl>
									<dl class="dlist-align">
										<dt>Total:</dt>
										<dd class="text-right text-dark b"><strong>$59.97</strong></dd>
									</dl> -->
									<hr>
									<p class="text-center mb-3">
										<img src="{% static 'images/misc/payments.png' %}" height="26">
									</p>
									<button type="submit" class="btn btn-primary btn-block">Place Order</button>
									<!-- <button type="submit" class="btn btn-primary btn-block">Place Order</button> -->
									<a href="/" class="btn btn-light btn-block">Continue Shopping</a>
								</div> <!-- card-body.// -->
							</div> <!-- card.// -->
						
						</aside> <!-- col.// -->
					</div> <!-- row.// -->

				</form>
			</div> <!-- card-body.// -->
		</article> <!-- card.// -->
		<!-- ============================ COMPONENT 1 END .// ================================= -->

	</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock 'main' %}
