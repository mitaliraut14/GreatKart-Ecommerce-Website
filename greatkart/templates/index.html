{% extends 'base.html' %}

{% load static %}

{% block 'main' %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">





		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
		</div>

	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="/store" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->

	
			<div class="row">
				{% for x in data %}
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="/product_detail/{{x.id}}" class="img-wrap"> <img src="{{x.image}}"> </a>
						<figcaption class="info-wrap">
							<a href="/product_detail/{{x.id}}" class="title">{{x.product_name}}</a>
							<div class="price mt-1">â‚¹{{x.price}}</div> <!-- price-wrap.// -->
						</figcaption>
					</div>
				</div> <!-- col.// -->
				{% endfor %}
			</div> <!-- row.// -->

	</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock 'main' %}
